{% load static %}
{% load react_page_tags %}

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>{{ page_title }}</title>

        {% react_app_css %}
    </head>
    <body class="{% if front_end_responsive %}responsive{% endif %}">
        {% react_page_data %}
        {% csrf_token %}
        <div class="react-render"></div>
        {% react_app_js %}
    </body>
</html>
